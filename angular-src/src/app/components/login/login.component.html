<!-- Based on a Bootswatch template -->
<form (submit)="onLoginSubmit()">
  <fieldset>
    <legend>Login</legend>
    <div class="form-group">
      <label for="inputUsername" class="form-label mt-4">Username</label>
      <input type="username" class="form-control" id="inputUserame" [(ngModel)]="username" name="username" aria-describedby="nameHelp">
    </div>
    <div class="form-group">
      <label for="inputPassword" class="form-label mt-4">Password</label>
      <input type="password" class="form-control" id="inputPassword" [(ngModel)]="password" name="password">
    </div>
    <button type="submit" class="btn btn-primary" style="margin-top:2%">Login</button>
  </fieldset>
</form>

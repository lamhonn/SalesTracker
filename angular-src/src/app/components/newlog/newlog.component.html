<div *ngIf="user">
  <form (submit)="logHours(user.username)">
    <fieldset>
      <h4 style="margin-top: 2%">New log</h4>
    <table class="table">
      <label>Create a new workhour log</label>
        <tr>
          <th scope="col">Date</th>
          <th scope="col">Hours</th>
          <th scope="col">Minutes</th>
          <th scope="col"></th>
        </tr>
        <tr>
          <td>
            <input 
              type="Date" 
              class="form-control" 
              id="inputDate" 
              [(ngModel)]="date" 
              name="date"
              >
          </td>
          <td>
            <input 
              type="number" 
              class="form-control" 
              id="inputHours" 
              [(ngModel)]="hours" 
              name="hours" 
              step="1" 
              min="0" max="23" 
              placeholder="0" 
              onkeypress="return event.charCode >= 48 && event.charCode <= 57"
              >
          </td>
          <td>
            <input 
              type="number" 
              class="form-control" 
              id="inputMinutes" 
              [(ngModel)]="minutes" 
              name="number" 
              step="1" 
              min="0" max="59" 
              placeholder="0" 
              onkeypress="return event.charCode >= 48 && event.charCode <= 57"
              >
          </td>
          <td>
            <button type="submit" class="btn btn-primary">Log</button>
          </td>
        </tr>
    </table>
  </fieldset>
  </form>
</div>
